<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHOAIB BACKGROUND REMOVER</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Shoaib Background Remover</h1>
    <p>Upload an image and remove the background instantly.</p>

    <label class="custom-file" for="fileInput">Choose Photo</label>
    <input type="file" id="fileInput" accept="image/*" />

    <div class="buttons">
      <button id="removeBtn">Remove Background</button>
      <button id="downloadBtn" style="display:none;">Download</button>
    </div>

    <div class="loader" id="loader"></div>
    <div id="result"></div>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
