<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShoRemoverWeb</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ShoRemover</h1>
    <p>Upload Your image, remove background in HD, then compare Before/After.</p>

    <!-- hidden file input -->
    <input type="file" id="fileInput" accept="image/*" />

    <!-- custom button -->
    <label class="custom-file" for="fileInput">
      Choose Photo
      <div class="file-name" id="fileName">No file chosen</div>
    </label>

    <div class="buttons">
      <button id="removeBtn">Remove</button>
      <button id="downloadBtn" style="display:none;">Download</button>
    </div>

    <div class="toggleButtons" id="toggleButtons" style="display:none;">
      <button id="beforeBtn">Before</button>
      <button id="afterBtn">After</button>
    </div>

    <div class="loader" id="loader"></div>

    <div id="compare">
      <img id="beforeImg" style="display:none;" />
      <img id="afterImg" style="display:none;" />
    </div>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
